  </div>

  <!-- Map Container -->
  <div id="map" style="height: 600px; width: 100%;"></div>

  <!-- Login/Signup Form (Visible only if not logged in) -->
  {% if not session.get('user_id') %}
    <div id="login-signup-form">
      <h3>Login or Sign Up to Save Landmarks</h3>
      <form method="POST" action="/">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="hidden" name="action" value="login">
        <button type="submit">Login</button>
      </form>
      <form method="POST" action="/">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="hidden" name="action" value="signup">
        <button type="submit">Sign Up</button>
      </form>
    </div>
  {% endif %}  
{% endblock %}

{% block scripts %}
  <script>
    let map;
    let allMarkers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 39.5, lng: -98.35 }, // Center of the US
        zoom: 5,
      });

      fetchLandmarks(); // Load all landmarks on first load
    }

    function fetchLandmarks(filters = {}) {
      const params = new URLSearchParams(filters).toString();

      fetch(`/api/landmarks?${params}`)
        .then(res => res.json())
        .then(data => {
          clearMarkers();
          data.forEach(place => {
            const marker = new google.maps.Marker({
              position: { lat: place.lat, lng: place.lng },
              map,
              title: place.name,
            });

            const info = new google.maps.InfoWindow({
              content: `<strong>${place.name}</strong><br>
              ${place.state}<br>
              Type: ${place.type}<br>
              ${place.description ? `<em>${place.description}</em><br>` : ''}
              ${place.image_url ? `<img src="${place.image_url}" width="100">` : ''}<br>
              {% if session.get('user_id') %}
                <button onclick="saveLandmark('${place.id}')">Save Landmark</button>
              {% endif %}
            `
          });

            marker.addListener("click", () => {
              info.open(map, marker);
            });

            allMarkers.push(marker);
          });
        });
    }

    function clearMarkers() {
      for (const marker of allMarkers) {
        marker.setMap(null);
      }
      allMarkers = [];
    }

    function applyFilters() {
      const name = document.getElementById("nameFilter").value;
      const state = document.getElementById("stateFilter").value;
      const type = document.getElementById("typeFilter").value;

      const filters = {
        ...(name && { name }),
        ...(state && { state }),
        ...(type && { type }),
      };

      fetchLandmarks(filters);
    }

    function resetFilters() {
      document.getElementById("nameFilter").value = '';
      document.getElementById("stateFilter").value = '';
      document.getElementById("typeFilter").value = '';
      fetchLandmarks();  // Reset to show all landmarks
    }

    function saveLandmark(landmarkId) {
      fetch('/save', {
        method: 'POST',
        body: new URLSearchParams({
          'landmark_id': landmarkId
        }),
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
      .then(response => {
        if (response.ok) {
          alert('Landmark saved!');
        }
      })
      .catch(error => {
        console.error('Error saving landmark:', error);
      });
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&callback=initMap"
    async defer>
  </script>
{% endblock %}
